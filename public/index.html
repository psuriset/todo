<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h1>Welcome</h1>
            <p>Please log in to continue.</p>
            <div class="auth-buttons">
                <a href="/auth/google" class="auth-btn google">Login with Google</a>
                <a href="/auth/facebook" class="auth-btn facebook">Login with Facebook</a>
                <a href="/auth/apple" class="auth-btn apple">Login with Apple</a>
            </div>
        </div>

        <div id="app-section" style="display: none;">
            <div class="header">
                <h1>To-Do List</h1>
                <div id="user-profile"></div>
            </div>
            <div class="view-switcher">
                <button id="daily-view-btn" class="active">Daily</button>
                <button id="weekly-view-btn">Weekly</button>
            </div>
            <div class="input-section">
                <input type="text" id="new-task" placeholder="Add a new task...">
                <select id="task-type">
                    <option value="personal">Personal</option>
                    <option value="official">Official</option>
                </select>
                <select id="task-period">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
                <button id="add-task-btn">Add Task</button>
            </div>
            <div class="todo-section">
                <div class="task-list-container">
                    <h2 id="personal-title">Personal</h2>
                    <ul id="personal-tasks" class="task-list"></ul>
                </div>
                <div class="task-list-container">
                    <h2 id="official-title">Official</h2>
                    <ul id="official-tasks" class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
